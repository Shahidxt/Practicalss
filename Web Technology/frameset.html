<!DOCTYPE html>
<html>
    <head>
        <title>frameset</title>

    </head>

    <frameset rows = "10%,80%,10%">
        <fram-+e name = "top" src = "/frame.html" />
        <frame name = "main" src = "/frame.html" />
        <frame name = "bottom" src = "/frame.html" />
     
        <noframes>
           <body>Your browser does not support frames.</body>
        </noframes>
        
     </frameset>
</html>
